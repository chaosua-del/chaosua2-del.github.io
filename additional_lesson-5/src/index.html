<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>


  <form action="#" class="form main__form">

    <fieldset>
      <div class="container"></div>

      <div class="legend form__legend">Create an Account</div>

      <div class="labels form__labels">
        <div class=" email form__mail">
          <label class="labels__text" for="email">Email: <span class="labels__required">*</span></label>
          <input class="labels__input" id="email" type="mail" placeholder="johnsmith@gmail.com" required>
        </div>

        <div class="password form__password">
          <label class="labels__text" for="password">Choose Password: <span class="labels__required">*</span></label>
          <input class="labels__input" id="password" type="password" required>
        </div>

        <div class="confirm form__confirm">
          <label class="labels__text" for="confirm">Confirm Password: <span class="labels__required">*</span></label>
          <input class="labels__input" id="confirm" type="password" required>
        </div>

        <button class="button-submit labels__button-submit" type="submit">register now!</button>
      </div>
      <!-- ./form__labels -->
      </div>
      <!-- ./container -->
    </fieldset>
  </form>

</body>

</html>
